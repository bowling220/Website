<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="3;url=index.html" />
    <title>Logout</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;500&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('bg.jpeg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            color: #fff;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .logout-container {
            background-color: rgba(0, 0, 51, 0.85); /* Dark blue semi-transparent background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* Darker shadow */
            text-align: center;
            color: #fff;
            text-shadow: none;
            animation: fadeIn 1s ease-in-out;
        }
        .logout-container h1 {
            font-family: 'Pacifico', cursive;
            color: #ff6f61; /* Contrast color for headers */
            margin-bottom: 20px;
            animation: slideInFromTop 1s ease-in-out;
        }
        .logout-container p {
            font-size: 18px;
            margin-bottom: 15px;
            animation: slideInFromBottom 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInFromTop {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInFromBottom {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h1>Logged out successfully</h1>
        <p>Redirecting you to the login page...</p>
    </div>
</body>
</html>
